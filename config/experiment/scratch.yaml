# @package _global_

wandb:
  group: "scratch"
  log: true

seed: 1
model_pars:
  model_dir: ""
  hf_model_id: "Qwen/Qwen3-4B-Instruct-2507"
  hf_tokenizer_id: "Qwen/Qwen3-4B-Instruct-2507"
  num_hidden_layers: 8
  hidden_size: 512
  num_attention_heads: 8
  intermediate_size: 1024

resume: false
method: "scratch"

dataset_pars:
  apply_chat_template: false

finetuning_pars:
  per_device_train_batch_size: 500
  num_train_epochs: 100
  reference_learning_rate: 1e-3
  weight_decay: 0.01
  max_grad_norm: 1.0
